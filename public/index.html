<script>
var winWidth = 0
var winHeight = 0
var body = document.getElementsByTagName('body')[0]

function findDimensions() {
  // 获取窗口宽度
  if (window.innerWidth) {
    winWidth = window.innerWidth
  } else if ((document.body) && (document.body.clientWidth)) {
    winWidth = document.body.clientWidth
  }
  // 获取窗口高度
  if (window.innerHeight) {
    winHeight = window.innerHeight
  } else if ((document.body) && (document.body.clientHeight)) {
    winHeight = document.body.clientHeight
  }
  // 通过深入Document内部对body进行检测，获取窗口大小
  if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) {
    winHeight = document.documentElement.clientHeight
    winWidth = document.documentElement.clientWidth
  }

  if(winWidth < 789) {
    body.classList.add('is-mobile')
  } else {
    body.classList.remove('is-mobile')
  }
  console.log(winWidth, body)
}

findDimensions()
// 调用函数，获取数值
window.onresize = findDimensions
</script>
<script>
const url = 'https://www.recaptcha.net/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit'

function createJs(src) {
  let script = document.createElement('script')
  script.type = 'text/javascript'
  script.src = src
  document.body.appendChild(script)
}

let isEn = document.cookie.includes('BASIC_LANUAGE=en')
if (isEn) {
  createJs(url + '&hl=en')
} else {
  createJs(url + '&hl=zh-CN')
}
